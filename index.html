    .smGlobalBtn{ /* global button class */

        position: relative;

        padding: 0px;
        text-decoration: none;
        text-align: center;

        font-size: 22px;

        line-height: 2em;
        border-radius: 25px;
        -moz-border-radius:25px;
        -webkit-border-radius:25px;
      z-index: 1;
